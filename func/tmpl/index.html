<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hashtag Sentiment Analyzer</title>
    <style>
        .sentiment-positive {
            background-color: #28a745;
            color: white;
        }
        .sentiment-neutral {
            color: darkgray;
        }
        .profile-img {
            height: 25px;
            width: 25px;
        }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-3">#{{ hashtag }} <span class="text-info">Sentiments</span></h1>
        {% for tweet in tweets %}
        <div class="card">
            <div class="card-header sentiment-{{ tweet['sentiment']|lower }}">{{ tweet['sentiment'] }}</div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ tweet['text'] }}</p>
                    <footer class="blockquote-footer">
                        <img class="profile-img" src="{{ tweet['user']['profile_image_url']|e }}">
                        <a href="https://twitter.com/{{ tweet['user']['handle'] }}">
                            @{{ tweet['user']['handle'] }} <span class="text-secondary">{{ tweet['user']['name'] }}</span>
                        </a>
                    </footer>
                </blockquote>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
